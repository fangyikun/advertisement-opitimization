# 构建前端并部署到 GitHub Pages
name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'sign-inspire-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sign-inspire-frontend/package-lock.json

      - name: Install
        working-directory: sign-inspire-frontend
        run: npm ci

      - name: Build
        working-directory: sign-inspire-frontend
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://127.0.0.1:8000/api/v1' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: sign-inspire-frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@4
